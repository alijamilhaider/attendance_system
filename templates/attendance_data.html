
<table class="table" style="margin-top: 70px">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Created at</th>
    </tr>
    </thead>
    <tbody>
    {% for i in attendances %}
        <tr>
            <th scope="row">{{ forloop.counter0 }}</th>
            <td>{{ i.user.username }}</td>
            <td>{{ i.created_at }}</td>

        </tr>
    {% endfor %}

    </tbody>
</table>
